	<body>
		<div class="wrap">
			<h2>上海地区</h2>
			<div class="city-box">
				<div class="c-tit" id="1F">
					<span >通用</span>
				</div>
				<ul class="main">
					<li>
						<h4 class="title">方式一：电信宽带</h4>
						<p>
							输入身份证，姓名即可查找账户
							（上海电信网上营业厅，可以注册，然后关联。账号身份证，密码身份证后6）
						</p>
						<div class="chaxun">
							<a href=" https://service.sh.189.cn/service/jsp/Binding/step1.jsp?flag=2" target="_blank">宽带</a>
							<a href="https://service.sh.189.cn/service/pwdManage/toForget" target="_blank">密码重置</a>
						</div>
					</li>
					<li>
						<h4 class="title">方式二：劳动备案查询</h4>
						<p>
						   默认密码身份证后6位或者生日
						</p>
						<div class="chaxun">
						<a href="http://www.12333sh.gov.cn/ztg/htcx.jsp" target="_blank">劳动备案</a>
						</div>
					</li>
					<li>
						<h4 class="title">方式三：社保</h4>
						<p>
						   默认密码6个1
						</p>
						<div class="chaxun">
						<a href="http://www.12333sh.gov.cn/sbsjb/wzb/226.jsp" target="_blank">社保</a>
						</div>
					</li>
					<li>
						<h4 class="title">方式四：公共招聘</h4>
						<p>
						   默认密码6个1
						</p>
						<div class="chaxun">
						<a href="http://jobs.12333sh.gov.cn/" target="_blank">公共招聘</a>
						</div>
					</li>
					<li>
						<h4 class="title">方式五：医保站查询</h4>
						<div class="chaxun">
						<a href="http://ybj.sh.gov.cn/xxcx/fwjg.jsp?lm=8" target="_blank">医保站查询</a>
						</div>
					</li>
				</ul>
			</div>
